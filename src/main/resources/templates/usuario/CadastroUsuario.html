<!DOCTYPE html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="'layout/LayoutPadrao'">

<head>
<title>Cadastro de usuário</title>
<link th:href="@{/stylesheets/vendors/bootstrap-switch.min.css}" rel="stylesheet" type="text/css"/>
</head>

<body>
	<section layout:fragment="conteudo">
		<div class="page-header">
			<div class="container-fluid">
				<h1>Cadastro de usuário</h1>
			</div>
		</div>

		<div class="container-fluid">
			<form method="POST" th:object="${usuario}"
				class="form-vertical  js-form-loading">

				<div class="row">
					<div class="col-sm-12  form-group">
						<label for="nome">Nome</label> <input id="nome" type="text"
							class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-6  form-group">
						<label for="email">E-mail</label> <input id="email" type="text"
							class="form-control" />

					</div>

					<div class="col-sm-3  form-group">
						<label for="nascimento">Data de nascimento</label> <input
							id="nascimento" type="text" class="form-control" />
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group">
						<label for="senha">Senha</label> <input id="senha" type="text"
							class="form-control" />
					</div>

					<div class="col-sm-3  form-group">
						<label for="confirmacaoSenha">Confirmação de senha</label> <input
							id="confirmacaoSenha" type="text" class="form-control" />
					</div>

					<div class="col-sm-3  form-group">
						<label class="control-label">Status</label>
						<div>
							<input type="checkbox" class="js-status" data-size="small" data-off-color="danger" 
							data-on-text="Ativo" data-off-text="Inativo">
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-sm-3  form-group">
						<label>Grupos</label>
						<div>
							<label class="checkbox-inline"><input type="checkbox" value="">Administrador</label>
							<label class="checkbox-inline"><input type="checkbox" value="">Vendedor</label>
						</div>
					</div>
				</div>
				
				<div class="form-group">
					<button class="btn  btn-primary" type="submit">Salvar</button>
				</div>

			</form>
		</div>
	</section>
	<th:block layout:fragment="javascript-extra">
		<script type="text/javascript" th:src="@{/javascript/vendors/bootstrap-switch.min.js}"></script>
		<script>
			$('.js-status').bootstrapSwitch();
		</script>
	</th:block>
</body>
</html>
